<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Meine ToDo's</h3>
    </div>
    <div class="panel-body">

        <p *ngIf="todos.length == 0" class="text-center alert alert-warning">Keine Aufgaben gefunden!</p>
        <ul class="list-group list-todos">
            <todo-listitem *ngFor="let todo of todos" [todo]="todo"></todo-listitem>
        </ul>

    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-12 text-right">
                <button class="btn btn-danger" (click)="deleteList()">Liste l√∂schen</button>
            </div>
        </div>
    </div>
</div>
